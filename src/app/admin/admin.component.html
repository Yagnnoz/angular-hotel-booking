<h2>Change state of rooms</h2>

<table>
    <tr>
        <th>RoomNr</th>
        <th>State</th>
        <th>switchState</th>
    </tr>
    <tr *ngFor="let room of this.hotelService.rooms">
        <td>{{room.id}}</td>
        <td>{{room.state}}</td>
        <td>
            <button type="button" (click)="switchRoomState(room.id)">X</button>
        </td>
    </tr>
</table>
